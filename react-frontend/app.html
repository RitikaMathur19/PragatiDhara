        // Google Maps Component
        const GoogleMapsComponent = ({ routes, origin, destination }) => {
            const mapRef = React.useRef(null);
            const [map, setMap] = useState(null);
            const [directionsService, setDirectionsService] = useState(null);
            const [directionsRenderers, setDirectionsRenderers] = useState([]);
            
            useEffect(() => {
                if (window.google && window.google.maps && mapRef.current && !map) {
                    console.log('üó∫Ô∏è Initializing Google Maps with real API key...');
                    
                    // Initialize map using config
                    const mapInstance = new window.google.maps.Map(mapRef.current, {
                        zoom: GOOGLE_MAPS_CONFIG.DEFAULT_ZOOM,
                        center: GOOGLE_MAPS_CONFIG.DEFAULT_CENTER,
                        ...GOOGLE_MAPS_CONFIG.MAP_OPTIONS,
                    });
                    
                    // Add traffic layer for real-time traffic visualization
                    const trafficLayer = new window.google.maps.TrafficLayer();
                    trafficLayer.setMap(mapInstance);
                    
                    setMap(mapInstance);
                    setDirectionsService(new window.google.maps.DirectionsService());
                    
                    console.log('‚úÖ Google Maps initialized successfully with traffic layer');
                }
            }, [map]);
            
            // Display routes on map
            useEffect(() => {
                if (map && directionsService && routes && routes.length > 0 && origin && destination) {
                    // Clear existing renderers
                    directionsRenderers.forEach(renderer => {
                        if (renderer.setMap) renderer.setMap(null);
                    });

                    const newRenderers = [];
                    // Hardcode the color mapping for clarity
                    const routeColorMap = {
                        'fastest': '#FF6B00',        // Orange
                        'eco-friendly': '#006400',    // Dark Green
                        'balanced': '#000080'         // Dark Blue
                    };

                    console.log(`üó∫Ô∏è Rendering ${routes.length} different colored routes from ${origin} to ${destination}`);

                    // Request all routes with different preferences to get truly different paths
                    const routeRequests = [
                        {
                            origin: origin,
                            destination: destination,
                            travelMode: window.google.maps.TravelMode.DRIVING,
                            avoidHighways: false,
                            avoidTolls: false,
                            provideRouteAlternatives: true,
                            region: 'IN'
                        },
                        {
                            origin: origin,
                            destination: destination,
                            travelMode: window.google.maps.TravelMode.DRIVING,
                            avoidHighways: true,
                            avoidTolls: true,
                            provideRouteAlternatives: true,
                            region: 'IN'
                        },
                        {
                            origin: origin,
                            destination: destination,
                            travelMode: window.google.maps.TravelMode.DRIVING,
                            avoidHighways: false,
                            avoidTolls: true,
                            provideRouteAlternatives: true,
                            region: 'IN'
                        }
                    ];

                    const routeTypes = ['fastest', 'eco-friendly', 'balanced'];
                    
                    routeRequests.forEach((request, index) => {
                        const routeType = routeTypes[index];
                        const color = routeColorMap[routeType];
                        
                        console.log(`üé® Requesting ${routeType} route in color ${color}`);
                        
                        directionsService.route(request, (result, status) => {
                            if (status === 'OK') {
                                // Use different routes from alternatives if available
                                const routeToRender = result.routes[index] || result.routes[0];
                                
                                const renderer = new window.google.maps.DirectionsRenderer({
                                    suppressMarkers: index > 0,
                                    polylineOptions: {
                                        strokeColor: color,
                                        strokeOpacity: 0.8,
                                        strokeWeight: 6 + (index * 2), // Different weights for visibility
                                        zIndex: 1000 + index,
                                    },
                                    preserveViewport: index > 0,
                                    directions: result,
                                    routeIndex: Math.min(index, result.routes.length - 1)
                                });
                                
                                renderer.setMap(map);
                                newRenderers.push(renderer);
                                
                                // Add click listener for route info
                                const infoWindow = new window.google.maps.InfoWindow();
                                window.google.maps.event.addListener(renderer, 'click', function() {
                                    const route = routeToRender;
                                    const leg = route.legs[0];
                                    
                                    infoWindow.setContent(`
                                        <div style="padding: 8px; min-width: 200px;">
                                            <h4 style="margin: 0 0 8px 0; color: ${color}; font-weight: bold;">
                                                ${routeType.toUpperCase().replace('-', ' ')} ROUTE
                                            </h4>
                                            <p style="margin: 4px 0; font-size: 14px;">
                                                <strong>Distance:</strong> ${leg.distance.text}
                                            </p>
                                            <p style="margin: 4px 0; font-size: 14px;">
                                                <strong>Duration:</strong> ${leg.duration.text}
                                            </p>
                                            <p style="margin: 4px 0; font-size: 12px; color: #666;">
                                                Click on route line to see details
                                            </p>
                                        </div>
                                    `);
                                    
                                    // Position info window at middle of route
                                    const path = route.overview_path;
                                    if (path && path.length > 0) {
                                        const midPoint = path[Math.floor(path.length / 2)];
                                        infoWindow.setPosition(midPoint);
                                        infoWindow.open(map);
                                    }
                                });
                                
                                console.log(`‚úÖ ${routeType} route rendered successfully with ${routeToRender.legs[0].distance.text}, ${routeToRender.legs[0].duration.text}`);
                                
                            } else {
                                console.log(`‚ùå Directions request failed for ${routeType}: ${status}`);
                            }
                        });
                    });
                    
                    setDirectionsRenderers(newRenderers);
                }
            }, [map, directionsService, routes, origin, destination]);
            
            return (
                <div className="mt-8 bg-white rounded-lg card-shadow p-6">
                    <h3 className="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        üó∫Ô∏è Live Google Maps Route Visualization
